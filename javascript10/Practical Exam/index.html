<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <style>
      /* Add your styles here */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffdee9;
        background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
        color: #333;
        line-height: 1.6;
      }

      #task-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 25px;
        background-image: radial-gradient(
          circle farthest-corner at 12.9% 20.3%,
          rgba(255, 162, 104, 1) 0%,
          rgba(254, 80, 147, 1) 41%
        );
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      input,
      select,
      button {
        padding: 12px;
        margin: 8px 0;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      }

      button {
        background-image: linear-gradient(
          to right,
          #348f50 0%,
          #56b4d3 51%,
          #348f50 100%
        );
        padding: 15px 45px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        box-shadow: 0 0 20px #eee;
        border-radius: 10px;
        display: block;
      }

      button:hover {
        background-position: right center;
        color: #fff;
        text-decoration: none;
      }

      #task-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
      }

      table,
      th,
      td {
        width: 100%;
        border: 1px solid #ddd;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      .priority-label {
        font-size: 12px;
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 10px;
        margin-left: 10px;
        color: white;
      }

      .high .priority-label {
        background-color: #f44336;
      }

      .medium .priority-label {
        background-color: #ffc107;
        color: #333;
      }

      .low .priority-label {
        background-color: #4caf50;
      }
    </style>
  </head>

  <body>
    <div id="task-container">
      <h1>Task Management System</h1>
      <form id="form">
        <label for="task-title">Task Title</label><br />
        <input
          type="text"
          id="task-title"
          placeholder="Enter Task Title"
          required
        /><br />

        <label for="task-description">Task Description</label><br />
        <input
          type="text"
          id="task-description"
          placeholder="Enter Task Description"
        /><br />

        <label for="task-due-date">Due Date</label><br />
        <input type="date" id="task-due-date" required /><br />

        <label for="task-priority">Priority</label><br />
        <select id="task-priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option></select
        ><br />

        <button type="submit">Add Task</button>
      </form>

      <!-- Filter Tasks by Priority -->
      <div>
        <label for="filter-priority">Filter by Priority: </label>
        <select id="filter-priority">
          <option value="all">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Task Description</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tasks will be appended here -->
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
